<!DOCTYPE html>
<html>
<head>
    <title>Send Campaign - MailMetrics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .navbar { background: #2c3e50; color: white; padding: 1rem 2rem; }
        .container { max-width: 800px; margin: 2rem auto; padding: 0 2rem; }
        .card { background: white; padding: 2rem; border-radius: 8px; margin-bottom: 1rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        .checkbox-group { max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 1rem; border-radius: 4px; }
        .checkbox-item { padding: 0.5rem; margin-bottom: 0.5rem; background: #f8f9fa; border-radius: 4px; }
        .checkbox-item input { margin-right: 0.5rem; }
        .btn { padding: 0.75rem 1.5rem; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn:hover { background: #2980b9; }
        .btn-danger { background: #e74c3c; }
        .btn-danger:hover { background: #c0392b; }
        .btn-secondary { background: #95a5a6; }
        .btn-secondary:hover { background: #7f8c8d; }
        .preview { background: #f8f9fa; padding: 1rem; border-radius: 4px; margin-top: 1rem; max-height: 400px; overflow-y: auto; }
        .select-all { margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>ðŸ“§ MailMetrics</h1>
    </div>
    
    <div class="container">
        <div class="card">
            <h2>Send Campaign: {{ campaign.name }}</h2>
            <p><strong>Subject:</strong> {{ campaign.subject }}</p>
            
            <form method="post" onsubmit="return confirm('Are you sure you want to send this campaign to selected recipients?');">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Select Recipients *</label>
                    <div class="select-all">
                        <label>
                            <input type="checkbox" id="select-all" onchange="toggleAll(this)">
                            Select All Recipients ({{ recipients.count }})
                        </label>
                    </div>
                    
                    <div class="checkbox-group">
                        {% for recipient in recipients %}
                        <div class="checkbox-item">
                            <label>
                                <input type="checkbox" name="recipients" value="{{ recipient.id }}" class="recipient-checkbox">
                                <strong>{{ recipient.name }}</strong> - {{ recipient.email }}
                            </label>
                        </div>
                        {% empty %}
                        <p>No recipients available. Please add recipients first.</p>
                        {% endfor %}
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Email Preview</label>
                    <div class="preview">
                        {{ campaign.content|safe }}
                    </div>
                </div>
                
                {% if recipients %}
                <button type="submit" class="btn btn-danger">Send Campaign Now</button>
                {% endif %}
                <a href="{% url 'campaign_detail' campaign.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
    
    <script>
        function toggleAll(checkbox) {
            const checkboxes = document.querySelectorAll('.recipient-checkbox');
            checkboxes.forEach(cb => cb.checked = checkbox.checked);
        }
        
        // Update select all checkbox when individual checkboxes change
        document.querySelectorAll('.recipient-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const allCheckboxes = document.querySelectorAll('.recipient-checkbox');
                const checkedCheckboxes = document.querySelectorAll('.recipient-checkbox:checked');
                document.getElementById('select-all').checked = allCheckboxes.length === checkedCheckboxes.length;
            });
        });
    </script>
</body>
</html>
